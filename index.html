<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Paathner Mall Navigator</title>
    <meta name="theme-color" content="#066CE4">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: { 750: '#2C2C2E', 850: '#1F1F21', 900: '#1A1A1A', 950: '#121212' },
              primary: { DEFAULT: '#066CE4', hover: '#055BB5' },
              secondary: { DEFAULT: '#E546A4', hover: '#C9368A' }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flow': 'flow 1s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.4s ease-out forwards',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
              'glow': 'glow 2s ease-in-out infinite',
              'ripple': 'ripple 2s cubic-bezier(0, 0.2, 0.8, 1) infinite',
              'radar': 'radar 3s linear infinite',
            },
            keyframes: {
              flow: { '0%': { strokeDashoffset: '50' }, '100%': { strokeDashoffset: '0' } },
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              slideInRight: { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(0)' } },
              glow: {
                '0%, 100%': { filter: 'drop-shadow(0 0 1px rgba(6, 108, 228, 0.5))' },
                '50%': { filter: 'drop-shadow(0 0 15px rgba(6, 108, 228, 1)) drop-shadow(0 0 30px rgba(6, 108, 228, 0.6))' },
              },
              ripple: {
                '0%': { transform: 'scale(1)', opacity: '0.8', borderWidth: '2px' },
                '100%': { transform: 'scale(2.5)', opacity: '0', borderWidth: '0px' },
              },
              radar: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              }
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

    "@capacitor/cli": "https://aistudiocdn.com/@capacitor/cli@^7.4.4"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white overflow-hidden transition-colors duration-300">
    <div id="root" class="h-[100dvh] w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
